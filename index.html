<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="content-wrap">
        <h1>Sudoku Solver</h1>
        <h2>by LeGo</h2>
        <p>To start, please use one of these 3 methods</p>
        <p>1. Preload button to fill it with a pre-defined game</p>
        <p>2. Fill the cells directly (Use Tab key to move between cells)</p>
        <p>3. Manually load your puzzle with an string</p>
    </div>
    </header>
    <main>
      <div class="index-grid">
        <article class="theMatrixCard card3d">
          <div class="card3d-body">
            <div class="card3d-body-front">
              <div class="theMatrix">
                <!-- Here, it is created theMatrix by JS -->
              </div>
            </div>
            <div class="card3d-body-back">
              <div class="theMatrixNotes">
                <!-- Here, it is created theMatrixNotes by JS -->
              </div>
            </div>
          </div>
        </article>
        <section class="theButtons">
          <form class="content-wrap">
            <button class="button-rectangle active" id="button-load">Preload Sudoku</button>
            <button class="button-rectangle active" id="button-loadmanually">Load Manually</button>
            <button class="button-rectangle inactive" id="button-validate">Validate</button>
            <button class="button-rectangle inactive" id="button-reset">Reset Sudoku</button>
            <button class="button-rectangle inactive" id="button-togglenotes">Show Notes</button>
            <hr>
            <div class="form-check form-switch">
              <input type="checkbox" checked name="highlightChanges" id="highlightChanges">
              <label for="highlightChanges">
                Highlight Changes
              </label>
            </div>
          </form>
        </section>
        <section class="solveIt">
          <form class="content-wrap">
            <button class="button-rectangle inactive" id="button-reload">Go back an step</button>
            <button class="button-rectangle inactive" id="button-resolve">Resolve</button>
          </form>
        </section>
        <section class="stepsDetails">
          <div class="content-wrap">
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
